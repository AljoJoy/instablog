{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="">
        <p class="lead text-center mt-1">Update Profile</p>
        {% if error %}  
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form action="{% url 'update_profile_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ user.first_name|default:'' }}">
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ user.last_name|default:'' }}">
            </div>
            <div class="form-group">
                <label for="profile_pic" class="form-label">Upload profile pic</label>
                {% if user.profile_pic %}
                    <div class="mb-2">
                        <img src="{{ user.profile_pic.url }}" alt="Profile" class="" style="width: 60px; height: 60px; object-fit: cover;">
                    </div>
                {% endif %}
                <input type="file" class="form-control" name="profile_pic">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" value="{{ user.email|default:'' }}">
            </div>
            <div class="form-group">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" class="form-control" name="contact_number" value="{{ user.contact_number|default:'' }}">
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
