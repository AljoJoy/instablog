{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="">
        <p class="lead text-center mt-1">Login</p>
        <form action="{% url 'forgot_password_view' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" name="otp" placeholder="Enter OTP">
                <span>Please enter 1234 as otp for now</span>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">send reset otp</button>
        </form>
    </div>
</div>
{% endblock %}
