{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-4">
    <div class="text-center">
        <h1 class="display-4">My Blogs</h1>
        <table class="table">
            <thead>
                <th>Sl no</th>
                <th>Title</th>
                <th>Created At</th>
                <th>Actions</th> 
            </thead>
            <tbody>
                {% for blog in blogs %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ blog.title }}</td>
                    <td>{{ blog.created_at }}</td>
                    <td>
                        <a href="{% url 'my_blog_view' blog.id  %}">View</a>
                        <a href="{% url 'my_blog_edit' blog.id  %}">Edit</a>
                        <form action="{% url 'my_blog_delete' blog.id %}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this blog?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link p-0 align-baseline">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No blogs found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
