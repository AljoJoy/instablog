{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="">
        <p class="lead text-center mt-1">Create New Blog</p>
        {% if error %}  
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form action="{% url 'create_new_blog' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="content" class="form-label">Content</label>
                <textarea type="textarea" class="form-control" name="content" placeholder="Content"></textarea>
            </div>
            <div class="form-group">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" name="image">
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Create Blog</button>
        </form>
    </div>
</div>
{% endblock %}
