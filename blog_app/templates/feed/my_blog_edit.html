{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="">
        <p class="lead text-center mt-1">Edit Blog</p>
        {% if error %}  
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form action="{% url 'my_blog_edit' blog.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Title" value="{{blog.title}}">
            </div>
            <div class="form-group">
                <label for="content" class="form-label">Content</label>
                <textarea type="textarea" class="form-control" name="content" placeholder="Content">{{blog.content}}</textarea>
            </div>
            <div class="form-group">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" name="image">
                <img src="{{ blog.image.url }}" alt="Blog Image" class="img-fluid float-md-end ms-md-3 mb-2" style="width: 100%; max-width: 520px; height: 320px; object-fit: cover;">
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Edit</button>
        </form>
    </div>
</div>
{% endblock %}
